<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Staatliches" rel="stylesheet">
 <title>budget app</title>
</head>

<body>
 <div class="app">
     <div class="container">
         <div class="welcome-message">
             <h2>Welcome to another budgeting app :)</h2>
             <p>If you're ready to start planning your budget, click on 'Next' below</p>
             <button type="button next" id="welcome-next">Next</button>
         </div>
        <form id="budget-form" class="budget-form">
            <h5>Please enter your budget</h5>
            <div>
                <input type="number" class="budget-input" id="budget-input">
            </div>
            <!-- submit button -->
            <button type="submit" class="budget-submit" id="budget-submit">calculate</button>
        </div>
     </div>
 </div>


 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
