<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Staatliches" rel="stylesheet">
 <title>budget app</title>
</head>

<body>
 <div class="app">
     <div class="container">
         <div class="welcome-message container-section">
             <h2>Welcome to another budgeting app :)</h2>
             <p>If you're ready to start planning your budget, click on 'Next' below</p>
             <button type="button next" id="welcome-next">
                 Next
                 <ion-icon name="arrow-forward"></ion-icon>
            </button>
         </div>
         <div class="budget-container container-section">  
            <h4>STEP 1</h4>
            <form id="budget-form" class="budget-form">
                    <p>Please enter your budget</p>
                    <div>
                        <input type="number" class="budget-input" id="budget-input">
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="budget-submit" id="budget-submit">
                        Calculate
                    </button>
                </form>
         </div>
     </div>
 </div>


 <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
 <script src="js/app.js"></script>
</body>

</html>
