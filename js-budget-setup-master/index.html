<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Staatliches" rel="stylesheet">
    <title>budget app</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="welcome-message container-section">
                <div class="welcome-message-text">
                    <h1 class="logo">B</h1>
                    <h2>Welcome to B for budgeting :)</h2>
                    <p>If you're ready to start planning your budget, click on 'Next' below</p>
                    <button type="button next" id="welcome-next">
                        Next
                        <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="budget-container container-section">  
                <div class="section-header">
                    <div class="section-header-left">
                        <h4>WHAT IS YOUR BUDGET?</h4>
                    </div>
                    <div class="section-header-right">
                        <h3 class="section-logo">B</h3>
                    </div>
                </div>
                <form id="budget-form" class="budget-form">
                    <p>Please enter your budget</p>
                    <div>
                        <input type="number" class="budget-input" id="budget-input">
                    </div>
                    <!-- submit button -->
                    <button type="submit" class="budget-submit" id="budget-submit">
                        Calculate
                    </button>
                </form>
            </div>
            <div class="balance-container container-section">
                <div class="section-header">
                    <div class="section-header-left">
                        <h4>OVERVIEW</h4>
                    </div>
                    <div class="section-header-right">
                        <h3 class="section-logo">B</h3>
                    </div>
                </div>
                <div class="balance-overview">
                    <div class="budget-remaining">
                        <h2 class="budget">
                            <span>$&nbsp;</span><span id="budget-amount"></span>
                        </h2>
                    </div>
                    <div class="expense-accrued">
                        <h2 class="expense">
                            <span>$&nbsp;</span><span id="expense-amount"></span>
                        </h2>
                    </div>
                    <div class="balance-remaining">
                        <h2 class="balance">
                            <span>$&nbsp;</span><span id="balance-amount"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="budget-feedback">
            budget feedback
        </div>
        
    </div>
    
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
